<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar al carrito</title>
    <!-- JAVASCRIPT -->
    <script src="desafios y practicas/desafioEventos/eventos.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="carrito">
        <h1>
            Agregar productos al carrito
        </h1>

        <div id="lista">
            <li class="camisetas">Camisetas</li>  <a href="javascript: abrir()">Agregar al carrito</a>
            <li>Shorts</li>     <a href="javascript: abrir()">Agregar al carrito</a>
            <li>Pantalones</li> <a href="javascript: abrir()">Agregar al carrito</a>
            <li>Camperas</li>   <a href="javascript: abrir()">Agregar al carrito</a>
        </div>
    </section>
    
    
    <div class="modalContainer" id="ventana">
        <div class="modal modalClose">
            <a href="javascript:cerrar()"><p class="close">X</p></a>
            <div class="modalTexto">
                <h2>Se agrego este producto al carrito</h2>
                <p>Muchas gracias por su compra!</p>
            </div>
        </div>
    </div> 
    
</body>
</html>
